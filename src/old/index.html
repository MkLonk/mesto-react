<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->

  <title>Место</title>
</head>

<body>
  <div class="root">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar">
            <button class="profile__button-avatar-edit" type="button" aria-label="Изменить аватар"></button>
          </div>

          <div class="profile__user-container">
            <h1 class="profile__user-name">Загружаем...</h1>
            <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <button class="profile__button-add" type="button" aria-label="Добавить фото"></button>
          <p class="profile__user-job">Загружаем...</p>
        </div>
      </section>

      <section class="gallery">
        <ul class="gallery__photo-grid">

        </ul>
      </section>

    </main>

    <!-- Попап для формы редактирования profile -->
    <div class="popup popup-edit-profile">
      <form class="form form_edit-profile" name="formEditProfile" method="get" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <div class="form__inputs">

          <div class="form__input-element">
            <input class="form__input" id="user-name-input" type="text" name="userNameInput" placeholder="Ваше имя?"
              minlength="2" maxlength="40" required>
            <span class="form__input-error" id="user-name-input-error"></span>
          </div>

          <div class="form__input-element">
            <input class="form__input" id="user-job-input" type="text" name="userJobInput"
              placeholder="Чем занимаетесь?" minlength="2" maxlength="200" required>
            <span class="form__input-error" id="user-job-input-error"></span>
          </div>

        </div>
        <button class="form__button-save" type="submit" value="Сохранить">Сохранить</button>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </form>
    </div>


    <!-- Попап для формы редактирования avatar -->
    <div class="popup popup-edit-avatar">
      <form class="form form_edit-avatar" name="formEditAvatar" method="get" novalidate>
        <h2 class="form__title">Обновить аватар</h2>
        <div class="form__inputs">

          <div class="form__input-element">
            <input class="form__input" id="avatar-link-input" type="url" name="avatarLinkInput"
              placeholder="Ссылка на картинку" required>
            <span class="form__input-error" id="avatar-link-input-error"></span>
          </div>

        </div>
        <button class="form__button-save" type="submit" value="Сохранить">Сохранить</button>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </form>
    </div>




    <!-- Попап для формы добавления новой карточки в gallery -->
    <div class="popup popup-add-gallery">
      <form class="form form_add-gallery" name="formAddGallery" method="get" novalidate>
        <h2 class="form__title">Новое место</h2>
        <div class="form__inputs">

          <div class="form__input-element">
            <input class="form__input" id="mesto-name-input" type="text" name="name" placeholder="Название"
              minlength="2" maxlength="30" required>
            <span class="form__input-error" id="mesto-name-input-error"></span>
          </div>

          <div class="form__input-element">
            <input class="form__input" id="mesto-link-input" type="url" name="link" placeholder="Ссылка на картинку"
              required>
            <span class="form__input-error" id="mesto-link-input-error"></span>
          </div>

        </div>
        <button class="form__button-save" type="submit" value="Сохранить">Сохранить</button>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </form>
    </div>

    <!-- Попап для полноэкранного просмотра карточки из gallery -->
    <div class="popup popup_full-screen">
      <div class="full-screen">
        <img class="full-screen__image" src="#" alt="alt">
        <h2 class="full-screen__caption"></h2>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <!-- Попап перед удалением карточки из gallery -->
    <div class="popup popup_delete-card">
      <form class="form form_delete-card" name="formDelCard" method="get" novalidate>
        <h2 class="form__title">Вы уверены?</h2>
        <button class="form__button-save" type="submit" value="Сохранить">Да</button>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </form>
    </div>


    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <!-- Шаблон элемента галерии card -->
  <template class="card-template">
    <li class="gallery__element">
      <article class="card">
        <img class="card__image" src="src" alt="alt">
        <button class="card__delete" type="button" aria-label="Удалить"></button>
        <div class="card__caption-container">
          <h2 class="card__caption"></h2>
          <div class="card__like-container">
            <button class="card__like" type="button" aria-label="Нравится"></button>
            <div class="card__like-counter">2</div>
          </div>
        </div>
      </article>
    </li>
  </template>

  <!-- <script type="module" src="./pages/index.js"></script> -->

</body>

</html>
